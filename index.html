<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="game-score"></div>
    <div id="game-messages"></div>
    <div id="player-choices">
      <button id="rock" class="player-choice">Rock</button>
      <button id="paper" class="player-choice">Paper</button>
      <button id="scissors" class="player-choice">Scissors</button>
    </div>
    <button id="restart" style="display: none">Play Again?</button>
  </body>
</html>
